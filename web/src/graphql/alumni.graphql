query GetAlumniList($department: Department, $limit: Int!, $offset: Int!) {
  getAlumniList(department: $department, limit: $limit, offset: $offset) {
    items {
      id
      userId
      nickname
      graduationYear
      department
      companyName
      remarks
      contactEmail
      isPublic
      acceptContact
      createdAt
      updatedAt
    }
    totalCount
    hasNextPage
  }
}
