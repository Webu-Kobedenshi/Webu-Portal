query GetAlumniList(
  $department: Department
  $company: String
  $graduationYear: Int
  $limit: Int!
  $offset: Int!
) {
  getAlumniList(
    department: $department
    company: $company
    graduationYear: $graduationYear
    limit: $limit
    offset: $offset
  ) {
    items {
      id
      userId
      nickname
      graduationYear
      department
      companyNames
      remarks
      contactEmail
      isPublic
      acceptContact
      avatarUrl
      skills
      portfolioUrl
      gakuchika
      entryTrigger
      interviewTip
      usefulCoursework
      createdAt
      updatedAt
    }
    totalCount
    hasNextPage
  }
}
