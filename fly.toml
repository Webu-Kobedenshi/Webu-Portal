app = "webu-portal-service-rion0910"
primary_region = "iad"

[build]
  dockerfile = "service/Dockerfile.fly"

[deploy]
  release_command = "cd /app/service && pnpm exec prisma migrate deploy"

  [deploy.release_command_vm]
    size = "shared-cpu-1x"
    memory = "1gb"

[env]
  NODE_ENV = "production"
  PORT = "4000"

[http_service]
  internal_port = 4000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100
