enum Department {
  IT_EXPERT
  IT_SPECIALIST
  INFORMATION_PROCESS
  PROGRAMMING
  AI_SYSTEM
  ADVANCED_STUDIES
  INFO_BUSINESS
  INFO_ENGINEERING
  GAME_RESEARCH
  GAME_ENGINEER
  GAME_SOFTWARE
  ESPORTS
  CG_ANIMATION
  DIGITAL_ANIME
  GRAPHIC_DESIGN
  INDUSTRIAL_DESIGN
  ARCHITECTURAL
  SOUND_CREATE
  SOUND_TECHNIQUE
  VOICE_ACTOR
  INTERNATIONAL_COMM
  OTHERS
}

enum Role {
  STUDENT
  ALUMNI
  ADMIN
}

enum UserStatus {
  ENROLLED
  GRADUATED
  WITHDRAWN
}

type User {
  id: ID!
  email: String!
  name: String
  studentId: String
  role: Role!
  status: UserStatus!
  enrollmentYear: Int
  durationYears: Int
  department: Department
  alumniProfile: AlumniProfile
  createdAt: String!
  updatedAt: String!
}

type AlumniProfile {
  id: ID!
  userId: String!
  nickname: String
  graduationYear: Int!
  department: Department!
  companyNames: [String!]!
  remarks: String
  contactEmail: String
  isPublic: Boolean!
  acceptContact: Boolean!
  user: User!
  createdAt: String!
  updatedAt: String!
}

type AlumniConnection {
  items: [AlumniProfile!]!
  totalCount: Int!
  hasNextPage: Boolean!
}

input UpdateAlumniProfileInput {
  nickname: String
  graduationYear: Int!
  department: Department!
  companyNames: [String!]!
  remarks: String
  contactEmail: String
  isPublic: Boolean
  acceptContact: Boolean
}

input InitialSettingsInput {
  name: String!
  studentId: String!
  enrollmentYear: Int!
  durationYears: Int!
  department: Department!
}

extend type Query {
  getAlumniList(
    department: Department
    company: String
    limit: Int!
    offset: Int!
  ): AlumniConnection!
  getMyProfile: User!
  getAlumniDetail(id: ID!): AlumniProfile
}

extend type Mutation {
  updateInitialSettings(input: InitialSettingsInput!): User!
  updateAlumniProfile(input: UpdateAlumniProfileInput!): AlumniProfile!
  deleteMyAccount: Boolean!
}
