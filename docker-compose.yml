services:
  db:
    image: postgres:16-alpine
    container_name: webu-portal-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webu_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d webu_portal"]
      interval: 5s
      timeout: 5s
      retries: 10

  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    container_name: webu-portal-service
    command: sh -c "pnpm install && pnpm prisma generate && pnpm start:dev"
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/webu_portal?schema=public
    ports:
      - "4000:4000"
    volumes:
      - ./service:/app
      - service_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: webu-portal-web
    command: sh -c "pnpm install && pnpm dev --hostname 0.0.0.0 --port 3000"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      GRAPHQL_ENDPOINT: http://service:4000/graphql
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - service

volumes:
  postgres_data:
  service_node_modules:
  web_node_modules:
